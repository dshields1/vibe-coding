<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .output-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-copy {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .ascii-output {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
            white-space: pre;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.2;
            border: 2px solid #333;
        }

        .size-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .size-label {
            font-weight: 600;
            color: #555;
        }

        .size-value {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .preset-btn:hover {
            transform: translateY(-1px);
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 10px;
            }

            .input-section,
            .output-section {
                padding: 20px;
            }

            .size-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .style-preview {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            margin-top: 5px;
            border: 1px solid #e1e1e1;
            white-space: pre;
            overflow-x: auto;
        }

        .advanced-options {
            border-top: 2px solid #e1e1e1;
            padding-top: 20px;
            margin-top: 20px;
        }

        .advanced-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ASCII Art Generator</h1>
            <p>Transform your text into amazing ASCII art with multiple styles and customization options</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="textInput">Enter Your Text:</label>
                    <input type="text" id="textInput" placeholder="Type your text here..." maxlength="20" value="HELLO">
                </div>

                <div class="form-group">
                    <label for="fontStyle">ASCII Font Style:</label>
                    <select id="fontStyle">
                        <option value="block">Block</option>
                        <option value="script">Script</option>
                        <option value="shadow">Shadow</option>
                        <option value="bubble">Bubble</option>
                        <option value="digital">Digital</option>
                        <option value="slant">Slant</option>
                        <option value="mini">Mini</option>
                        <option value="banner">Banner</option>
                    </select>
                    <div class="style-preview" id="stylePreview"></div>
                </div>

                <div class="form-group">
                    <div class="size-controls">
                        <span class="size-label">Size:</span>
                        <input type="range" id="sizeSlider" min="8" max="24" value="12" style="flex: 1;">
                        <span class="size-value" id="sizeValue">12px</span>
                    </div>
                </div>

                <div class="preset-buttons">
                    <button class="preset-btn" onclick="setPreset('COOL')">COOL</button>
                    <button class="preset-btn" onclick="setPreset('AWESOME')">AWESOME</button>
                    <button class="preset-btn" onclick="setPreset('HELLO')">HELLO</button>
                    <button class="preset-btn" onclick="setPreset('WORLD')">WORLD</button>
                </div>

                <button class="btn" onclick="generateAscii()">Generate ASCII Art</button>

                <div class="advanced-options">
                    <div class="advanced-title">Advanced Options</div>
                    <div class="form-group">
                        <label for="spacing">Character Spacing:</label>
                        <input type="range" id="spacing" min="0" max="5" value="1">
                    </div>
                    <div class="form-group">
                        <label for="height">Height Multiplier:</label>
                        <input type="range" id="height" min="1" max="3" value="1">
                    </div>
                </div>
            </div>

            <div class="output-section">
                <div class="form-group">
                    <label>ASCII Art Output:</label>
                    <div class="ascii-output" id="asciiOutput">Your ASCII art will appear here...</div>
                </div>
                
                <button class="btn btn-copy" onclick="copyToClipboard()">Copy ASCII Art</button>
                
                <div class="form-group">
                    <label for="outputFormat">Output Format:</label>
                    <select id="outputFormat">
                        <option value="plain">Plain Text</option>
                        <option value="html">HTML</option>
                        <option value="markdown">Markdown Code Block</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

        // Generate ASCII art function
        function generateAscii() {
            const text = document.getElementById('textInput').value.toUpperCase();
            const style = document.getElementById('fontStyle').value;
            const spacing = parseInt(document.getElementById('spacing').value);
            const height = parseInt(document.getElementById('height').value);
            
            if (!text) {
                document.getElementById('asciiOutput').textContent = 'Please enter some text!';
                return;
            }

            const pattern = asciiPatterns[style];
            let result = '';
            
            // Generate ASCII for each line (height of characters)
            for (let line = 0; line < 5 * height; line++) {
                const actualLine = Math.floor(line / height);
                let lineOutput = '';
                
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    if (pattern[char]) {
                        lineOutput += pattern[char][actualLine] || '';
                        // Add spacing between characters
                        if (i < text.length - 1) {
                            lineOutput += ' '.repeat(spacing);
                        }
                    }
                }
                result += lineOutput + '\n';
            }
            
            document.getElementById('asciiOutput').textContent = result;
            updateFontSize();
        }

        // Update font size
        function updateFontSize() {
            const size = document.getElementById('sizeSlider').value;
            document.getElementById('sizeValue').textContent = size + 'px';
            document.getElementById('asciiOutput').style.fontSize = size + 'px';
        }

        // Copy to clipboard
        function copyToClipboard() {
            const output = document.getElementById('asciiOutput').textContent;
            const format = document.getElementById('outputFormat').value;
            
            let textToCopy = output;
            
            if (format === 'html') {
                textToCopy = `<pre>${output}</pre>`;
            } else if (format === 'markdown') {
                textToCopy = '```\n' + output + '\n```';
            }
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                showCopyNotification();
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyNotification();
            });
        }

        // Show copy notification
        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Set preset text
        function setPreset(text) {
            document.getElementById('textInput').value = text;
            generateAscii();
        }

        // Update style preview
        function updateStylePreview() {
            const style = document.getElementById('fontStyle').value;
            const pattern = asciiPatterns[style];
            const previewChar = 'A';
            
            let preview = '';
            for (let i = 0; i < 5; i++) {
                preview += (pattern[previewChar] ? pattern[previewChar][i] : '') + '\n';
            }
            
            document.getElementById('stylePreview').textContent = preview;
        }

        document.getElementById('textInput').addEventListener('input', generateAscii);
        document.getElementById('fontStyle').addEventListener('change', () => {
            updateStylePreview();
            generateAscii();
        });
        document.getElementById('sizeSlider').addEventListener('input', updateFontSize);
        document.getElementById('spacing').addEventListener('input', generateAscii);
        document.getElementById('height').addEventListener('input', generateAscii);

        window.addEventListener('load', () => {
