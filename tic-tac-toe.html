<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .score {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .cell:hover:not(.taken) {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .cell.x {
            color: #3498db;
        }
        .cell.o {
            color: #e74c3c;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            min-height: 30px;
        }
        .difficulty {
            margin-bottom: 20px;
        }
        select {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-container">
        <div class="difficulty">
            Difficulty: 
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="score-board">
            <div class="score">
                <div>Player (X)</div>
                <div id="playerScore">0</div>
            </div>
            <div class="score">
                <div>AI (O)</div>
                <div id="aiScore">0</div>
            </div>
            <div class="score">
                <div>Draws</div>
                <div id="drawScore">0</div>
            </div>
        </div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button onclick="resetScores()">Reset Scores</button>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { player: 0, ai: 0, draw: 0 };

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleClick);
                boardElement.appendChild(cell);
            }
        }

        function handleClick(e) {
            const index = parseInt(e.target.dataset.index);
            
            if (board[index] !== '' || !gameActive || currentPlayer !== 'X') return;
            
            makeMove(index, 'X');
            
            if (gameActive) {
                currentPlayer = 'O';
                setTimeout(aiMove, 500);
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add('taken', player.toLowerCase());
            
            checkResult();
        }

        function checkResult() {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    highlightWin(pattern);
                    if (board[a] === 'X') {
                        scores.player++;
                        updateMessage('You win! ðŸŽ‰');
                    } else {
                        scores.ai++;
                        updateMessage('AI wins! ðŸ¤–');
                    }
                    updateScores();
                    return;
                }
            }
            
            if (!board.includes('')) {
                gameActive = false;
                scores.draw++;
                updateMessage('It\'s a draw! ðŸ¤');
                updateScores();
            }
        }

        function highlightWin(pattern) {
            pattern.forEach(index => {
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.style.background = 'rgba(255, 255, 255, 0.5)';
            });
        }

        function aiMove() {
            if (!gameActive) return;
            
            const difficulty = document.getElementById('difficulty').value;
            let move;
            
            if (difficulty === 'easy') {
                move = getRandomMove();
            } else if (difficulty === 'medium') {
                move = Math.random() < 0.5 ? getBestMove() : getRandomMove();
            } else {
                move = getBestMove();
            }
            
            if (move !== -1) {
                makeMove(move, 'O');
                currentPlayer = 'X';
            }
        }

        function getRandomMove() {
            const availableMoves = [];
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') availableMoves.push(i);
            }
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = -1;
            
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            let result = checkWinner();
            
            if (result !== null) {
                if (result === 'O') return 10 - depth;
                if (result === 'X') return depth - 10;
                return 0;
            }
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner() {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            
            if (!board.includes('')) return 'draw';
            return null;
        }

        function updateMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        function updateScores() {
            document.getElementById('playerScore').textContent = scores.player;
            document.getElementById('aiScore').textContent = scores.ai;
            document.getElementById('drawScore').textContent = scores.draw;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            updateMessage('');
            createBoard();
        }

        function resetScores() {
            scores = { player: 0, ai: 0, draw: 0 };
            updateScores();
            resetGame();
        }

        createBoard();
    </script>
</body>
</html>
