<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            transform-style: preserve-3d;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .card-front {
            background: #3498db;
            color: white;
        }
        .card-back {
            background: white;
            transform: rotateY(180deg);
        }
        .card.matched {
            opacity: 0.6;
            cursor: not-allowed;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #27ae60;
        }
        .win-message {
            font-size: 24px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Memory Card Matching Game</h1>
    <div class="game-info">
        <div>Moves: <span id="moves">0</span></div>
        <div>Time: <span id="time">0</span>s</div>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <button onclick="initGame()">New Game</button>
    <div class="win-message" id="winMessage"></div>

    <script>
        const emojis = ['ðŸŽˆ', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¯', 'ðŸŽ²', 'ðŸŽ¸', 'ðŸŽº'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let startTime;
        let timerInterval;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-front">?</div>
                <div class="card-back">${emoji}</div>
            `;
            
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length >= 2) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;
            
            if (!gameStarted) {
                gameStarted = true;
                startTime = Date.now();
                startTimer();
            }
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;
            
            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                
                if (matchedPairs === emojis.length) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('time').textContent = elapsed;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            const time = Math.floor((Date.now() - startTime) / 1000);
            const winMessage = document.getElementById('winMessage');
            winMessage.textContent = `Congratulations! You won in ${moves} moves and ${time} seconds!`;
            winMessage.style.display = 'block';
        }

        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0';
            document.getElementById('winMessage').style.display = 'none';
            
            clearInterval(timerInterval);
            
            const gameEmojis = [...emojis, ...emojis];
            const shuffledEmojis = shuffle(gameEmojis);
            
            shuffledEmojis.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                cards.push(card);
                gameBoard.appendChild(card);
            });
        }

        initGame();
    </script>
</body>
</html>
