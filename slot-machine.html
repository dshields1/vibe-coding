<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .slot-machine {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 3px solid #f39c12;
        }

        .title {
            color: #f39c12;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .credits-display {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .reel {
            width: 80px;
            height: 120px;
            background: linear-gradient(180deg, #ecf0f1, #bdc3c7);
            border: 3px solid #34495e;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .reel-symbols {
            position: absolute;
            width: 100%;
            transition: transform 0.1s ease-out;
        }

        .symbol {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: linear-gradient(180deg, #ffffff, #ecf0f1);
            border-bottom: 1px solid #bdc3c7;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .bet-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background: rgba(52, 73, 94, 0.8);
            padding: 15px;
            border-radius: 10px;
        }

        .bet-label {
            color: #ecf0f1;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .bet-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .bet-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .bet-button:active {
            transform: translateY(0);
        }

        .bet-amount {
            background: rgba(236, 240, 241, 0.9);
            color: #2c3e50;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            min-width: 80px;
        }

        .spin-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .spin-button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .spin-button:disabled {
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .message.win {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        .message.lose {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .message.info {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-400px); }
        }

        .spinning {
            animation: spin 0.1s linear infinite;
        }

        .paytable {
            background: rgba(52, 73, 94, 0.9);
            color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .paytable h3 {
            color: #f39c12;
            margin-bottom: 10px;
        }

        .paytable-row {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
        }

        @media (max-width: 480px) {
            .slot-machine {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .reel {
                width: 70px;
                height: 100px;
            }
            
            .symbol {
                font-size: 1.5rem;
                height: 33px;
            }
            
            .bet-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1 class="title">üé∞ SLOT MACHINE</h1>
        
        <div class="credits-display">
            Credits: <span id="credits">1000</span>
        </div>
        
        <div class="reels-container">
            <div class="reel" id="reel1">
                <div class="reel-symbols" id="symbols1"></div>
            </div>
            <div class="reel" id="reel2">
                <div class="reel-symbols" id="symbols2"></div>
            </div>
            <div class="reel" id="reel3">
                <div class="reel-symbols" id="symbols3"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="bet-controls">
                <span class="bet-label">Bet:</span>
                <button class="bet-button" onclick="changeBet(-10)">-10</button>
                <button class="bet-button" onclick="changeBet(-1)">-1</button>
                <span class="bet-amount" id="betAmount">10</span>
                <button class="bet-button" onclick="changeBet(1)">+1</button>
                <button class="bet-button" onclick="changeBet(10)">+10</button>
            </div>
            
            <button class="spin-button" id="spinButton" onclick="spin()">SPIN</button>
        </div>
        
        <div class="message info" id="message">
            Welcome! Place your bet and spin to win!
        </div>
        
        <div class="paytable">
            <h3>üí∞ Paytable</h3>
            <div class="paytable-row"><span>üçíüçíüçí</span><span>5x bet</span></div>
            <div class="paytable-row"><span>üçãüçãüçã</span><span>10x bet</span></div>
            <div class="paytable-row"><span>üçäüçäüçä</span><span>15x bet</span></div>
            <div class="paytable-row"><span>üçáüçáüçá</span><span>25x bet</span></div>
            <div class="paytable-row"><span>‚≠ê‚≠ê‚≠ê</span><span>50x bet</span></div>
            <div class="paytable-row"><span>üíéüíéüíé</span><span>100x bet</span></div>
            <div class="paytable-row"><span>üé∞üé∞üé∞</span><span>500x bet</span></div>
            <div class="paytable-row"><span>Any 2 match</span><span>2x bet</span></div>
        </div>
    </div>

    <script>
        class SlotMachine {
            constructor() {
                this.credits = 1000;
                this.bet = 10;
                this.symbols = ['üçí', 'üçã', 'üçä', 'üçá', '‚≠ê', 'üíé', 'üé∞'];
                this.isSpinning = false;
                this.reelResults = [0, 0, 0];
                
                this.initializeReels();
                this.updateDisplay();
            }
            
            initializeReels() {
                for (let i = 1; i <= 3; i++) {
                    const symbolsContainer = document.getElementById(`symbols${i}`);
                    // Create enough symbols for smooth animation
                    for (let j = 0; j < 20; j++) {
                        const symbolDiv = document.createElement('div');
                        symbolDiv.className = 'symbol';
                        symbolDiv.textContent = this.symbols[Math.floor(Math.random() * this.symbols.length)];
                        symbolsContainer.appendChild(symbolDiv);
                    }
                }
            }
            
            updateDisplay() {
                document.getElementById('credits').textContent = this.credits;
                document.getElementById('betAmount').textContent = this.bet;
            }
            
            changeBet(amount) {
                const newBet = this.bet + amount;
                if (newBet >= 1 && newBet <= this.credits) {
                    this.bet = newBet;
                    this.updateDisplay();
                }
            }
            
            showMessage(text, type = 'info') {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
            }
            
            async spin() {
                if (this.isSpinning) return;
                
                if (this.credits < this.bet) {
                    this.showMessage('Not enough credits!', 'lose');
                    return;
                }
                
                this.isSpinning = true;
                this.credits -= this.bet;
                this.updateDisplay();
                
                const spinButton = document.getElementById('spinButton');
                spinButton.disabled = true;
                spinButton.textContent = 'SPINNING...';
                
                this.showMessage('Spinning...', 'info');
                
                // Start spinning animation
                for (let i = 1; i <= 3; i++) {
                    const symbolsContainer = document.getElementById(`symbols${i}`);
                    symbolsContainer.classList.add('spinning');
                }
                
                // Generate results
                this.reelResults = [
                    Math.floor(Math.random() * this.symbols.length),
                    Math.floor(Math.random() * this.symbols.length),
                    Math.floor(Math.random() * this.symbols.length)
                ];
                
                // Stop reels one by one with delay
                await this.stopReel(1, 1000);
                await this.stopReel(2, 1500);
                await this.stopReel(3, 2000);
                
                // Check for wins
                const winAmount = this.checkWin();
                
                if (winAmount > 0) {
                    this.credits += winAmount;
                    this.showMessage(`YOU WIN ${winAmount} CREDITS!`, 'win');
                } else {
                    this.showMessage('Try again!', 'lose');
                }
                
                this.updateDisplay();
                this.isSpinning = false;
                spinButton.disabled = false;
                spinButton.textContent = 'SPIN';
                
                // Check if player is out of credits
                if (this.credits < this.bet && this.credits > 0) {
                    this.bet = this.credits;
                    this.updateDisplay();
                    this.showMessage('Bet adjusted to remaining credits', 'info');
                } else if (this.credits === 0) {
                    this.showMessage('Game Over! Refresh to play again.', 'lose');
                    spinButton.disabled = true;
                }
            }
            
            stopReel(reelNumber, delay) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const symbolsContainer = document.getElementById(`symbols${reelNumber}`);
                        symbolsContainer.classList.remove('spinning');
                        
                        // Position the reel to show the result
                        const resultSymbol = this.symbols[this.reelResults[reelNumber - 1]];
                        const symbolElements = symbolsContainer.querySelectorAll('.symbol');
                        
                        // Find a symbol that matches our result and position it
                        let targetIndex = -1;
                        for (let i = 0; i < symbolElements.length; i++) {
                            if (symbolElements[i].textContent === resultSymbol) {
                                targetIndex = i;
                                break;
                            }
                        }
                        
                        if (targetIndex === -1) {
                            // If we don't find the symbol, create it
                            symbolElements[10].textContent = resultSymbol;
                            targetIndex = 10;
                        }
                        
                        // Position the reel so the target symbol is in the middle
                        const offset = -(targetIndex * 40) + 40; // 40px per symbol, offset to center
                        symbolsContainer.style.transform = `translateY(${offset}px)`;
                        
                        resolve();
                    }, delay);
                });
            }
            
            checkWin() {
                const result1 = this.symbols[this.reelResults[0]];
                const result2 = this.symbols[this.reelResults[1]];
                const result3 = this.symbols[this.reelResults[2]];
                
                // Three of a kind
                if (result1 === result2 && result2 === result3) {
                    switch (result1) {
                        case 'üçí': return this.bet * 5;
                        case 'üçã': return this.bet * 10;
                        case 'üçä': return this.bet * 15;
                        case 'üçá': return this.bet * 25;
                        case '‚≠ê': return this.bet * 50;
                        case 'üíé': return this.bet * 100;
                        case 'üé∞': return this.bet * 500;
                    }
                }
                
                // Two of a kind
                if (result1 === result2 || result2 === result3 || result1 === result3) {
                    return this.bet * 2;
                }
                
                return 0;
            }
        }
        
        // Global functions for button clicks
        let slotMachine;
        
        function changeBet(amount) {
            slotMachine.changeBet(amount);
        }
        
        function spin() {
            slotMachine.spin();
        }
        
        // Initialize the game when page loads
        window.addEventListener('load', () => {
            slotMachine = new SlotMachine();
        });
    </script>
</body>
</html>
